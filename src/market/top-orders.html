<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="top-orders" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        .seperator {
            width: 60px;
        }

        vaadin-grid {
            line-height: inherit;
            text-transform: uppercase;
        }

        h3 {
            font-size: 14px;
        }

        .bid {
            color: var(--app-green-color);
        }

        .ask {
            color: var(--app-red-color);
        }
        </style>
        <iron-ajax auto url="//raw.githubusercontent.com/Loopring/mock-relay-data/master/orders.json" handle-as="json" last-response="{{resp}}"></iron-ajax>
        <!-- The array is set as the <vaadin-grid>'s "items" property -->
        <div class="horizontal layout">
            <div class="asks flex">
                <div class="horizontal center-justified layout">
                    <h3>Bids</h3></div>
                <div>
                    <vaadin-grid aria-label="Basic Binding Example" items="[[resp.result.data]]">
                        <vaadin-grid-column width="50px">
                            <template class="header">Amount</template>
                            <template>[[numberFormat(item.orginalOrder.amountB)]] [[item.orginalOrder.tokenB]]
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="50px">
                            <template class="header">Price</template>
                            <template><span class="bid">[[getPrice(item.orginalOrder.amountS,item.orginalOrder.amountB)]]</span></template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="50px">
                            <template class="header">Size</template>
                            <template>[[numberFormat(item.orginalOrder.amountS)]] [[item.orginalOrder.tokenS]]
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </div>
            </div>
            <div class="seperator"></div>
            <div class="bids flex">
                <div class="horizontal center-justified layout">
                    <h3>Asks</h3></div>
                <div>
                    <vaadin-grid aria-label="Basic Binding Example" items="[[resp.result.data]]">
                        <vaadin-grid-column width="50px">
                            <template class="header">Amount</template>
                            <template>[[numberFormat(item.orginalOrder.amountB)]] [[item.orginalOrder.tokenB]]
                            </template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="50px">
                            <template class="header">Price</template>
                            <template><span class="ask">[[getPrice(item.orginalOrder.amountS,item.orginalOrder.amountB)]]</span></template>
                        </vaadin-grid-column>
                        <vaadin-grid-column width="50px">
                            <template class="header">Size</template>
                            <template>[[numberFormat(item.orginalOrder.amountS)]] [[item.orginalOrder.tokenS]]
                            </template>
                        </vaadin-grid-column>
                    </vaadin-grid>
                </div>
            </div>
        </div>
    </template>
    <script>
    class TopOrders extends Polymer.Element {
        static get is() {
            return 'top-orders';
        }

        static get properties() {
            return {
                token: String
            };
        }

        tranHextoNum(hex) {
            if (hex) {
                return Number(hex);
            }
            return '';
        }

        numberFormat(num) {
            const size = this.tranHextoNum(num);
            return (size / 1000000000000000000).toFixed(4);
        }

        getPrice(s, b) {

            const sell = this.numberFormat(s);
            const buy = this.numberFormat(b);
            return (sell / buy).toFixed(8);

        }
    }

    window.customElements.define(TopOrders.is, TopOrders);
    </script>
</dom-module>
