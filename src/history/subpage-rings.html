<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="subpage-rings">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }
        </style>
        <trade-table sub-type="ring" market="[[id]]"></trade-table>
    </template>
    <script>
    class SubpageRings extends Polymer.Element {
        static get is() { return 'subpage-rings'; }
        tranHextoNum(hex) {
            if (hex) {
                return Number(hex);
            }
            return 'Error';
        }

        go() {
            this.$.ajax.generateRequest();
        }
    }

    window.customElements.define(SubpageRings.is, SubpageRings);
    </script>
</dom-module>
