<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="looper-toolbar" fit>
  <template>
    <style include="shared-styles"></style>
    <style>
     :host {
      display: block;
    }

    paper-button {
      height: 64px;
    }

    app-toolbar {
      color: #fff;
      background-color: var(--google-green-500);
    }

    a[active] > paper-button {
      background-color: var(--google-green-700);
    }

    </style>
    <app-toolbar>
      <div condensed-title></div>
      <a href="#markets" active$="[[isActiveTab('markets')]]" class="styless-link">
        <paper-button noink>Markets</paper-button>
      </a>
      <a href="#mywallet" active$="[[isActiveTab('mywallet')]]" class="styless-link">
        <paper-button noink>Wallet</paper-button>
      </a>
      <a href="#rings" active$="[[isActiveTab('rings')]]" class="styless-link">
        <paper-button noink>Rings</paper-button>
      </a>
      <div condensed-title></div>
    </app-toolbar>
  </template>
  <script>
  class LooperToolbar extends Polymer.Element {
    static get is() { return 'looper-toolbar'; }

    static get properties() {
      return {
        activeTab: {
          type: String,
          reflectToAttribute: true
        }
      };
    }

    isActiveTab(a) {
      return this.activeTab === a;
    }
  }

  window.customElements.define(LooperToolbar.is, LooperToolbar);
  </script>
</dom-module>
