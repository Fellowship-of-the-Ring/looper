<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="page-markets">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment app-grid-style"></style>
    <style include="shared-styles">
     :host {
      display: block;
    }



    .decrease {
      color: var(--app-green-color);
    }

    .increase {
      color: var(--app-red-color);
    }

    </style>
    <looper-page>
      <looper-toolbar slot="secondary-toolbar" active-tab="markets">
      </looper-toolbar>
      <div class="sections">
        <paper-card>
          <iron-ajax auto url="https://raw.githubusercontent.com/Loopring/mock-relay-data/master/tickers.json" handle-as="json" last-response="{{data}}" debounce-duration="300">
          </iron-ajax>
          <vaadin-grid aria-label="Markets" items="[[data.result]]">
            <!-- items="[[_show(data.result, size)]]" -->
            <vaadin-grid-column>
              <template class="header">MARKET</template>
              <template><a href="#/market/[[_a(item.market)]]">[[item.market]]</a></template>
            </vaadin-grid-column>
            <vaadin-grid-column>
              <template class="header">LAST PRICE</template>
              <template><pretty-number v="[[item.last]]" d=4></pretty-number></template>
            </vaadin-grid-column>
            <vaadin-grid-column width="60px">
              <template class="header">CHANGE</template>
              <template>
                <div class$="[[_class(item.change)]]"><pretty-number v="[[item.change]]" d=1 sign=true postfix="%"></pretty-number></div>
              </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
              <template class="header">24HR VOLUME</template>
              <template><pretty-number v="[[item.vol]]" d=2></template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
              <template class="header">BID</template>
              <template><pretty-number v="[[item.buy]]" d=2></template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
              <template class="header">ASK</template>
              <template><pretty-number v="[[item.sell]]" d=2></template>
            </vaadin-grid-column>
          </vaadin-grid>
        </paper-card>
        <!--
        <div style="margin-top: 10px; margin-bottom: 10px;">
          <a href="#" on-click="_showAll">View full list</a>
        </div>
        -->
        <div class="footer-spacer flex"></div>
        <looper-footer></looper-footer>
      </div>
    </looper-page>
  </template>
  <script>
  class PageMarkets extends Polymer.Element {
    static get is() { return 'page-markets'; }

    ready() {
      super.ready();
      this.size = 10;
    }

    _a(value) {
      if (!value) {
        return "#";
      }
      return value.split("/")[0].toLowerCase()
    }

    _show(data, size) {
      if (!data) {
        return;
      }
      return data.slice(0, size)
    }

    _showAll() {
      if (!this.data) {
        return;
      }
      this.size = this.data.result.size
    }

    _class(value) {
      if (value > 0) return "increase";
      else if (value < 0) return "decrease";
      else return "";
    }

    _showChange(value) {
      if (value > 0) {
        return "+" + value.toFixed(1) + "%";
      } else if (value < 0) {
        return value.toFixed(1) + "%";
      } else { return '-'; }
    }
  }

  window.customElements.define(PageMarkets.is, PageMarkets);
  </script>
</dom-module>
