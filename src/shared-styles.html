<link rel="import" href="../bower_components/polymer/polymer-element.html">
<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
    .circle {
      display: inline-block;
      width: 64px;
      height: 64px;
      text-align: center;
      color: #555;
      border-radius: 50%;
      background: #ddd;
      font-size: 30px;
      line-height: 64px;
    }

    h1 {
      margin: 16px 0;
      color: #212121;
      font-size: 22px;
    }

    a {
      color: var(--google-green-500);
    }

    a:hover {
      color: var(--google-green-700);
    }

    a.styless-link {
      color: inherit;
      text-decoration: none;
    }

    .sections {
      @apply --layout-center;
      @apply --layout-vertical;
      @apply --layout-flex;
      background-color: #eeeeee;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .sections>paper-card {
      width: 100%;
      margin: 10px 0 10px 0;
    }

    paper-icon-button {
      /*background-color: blue;*/
      text-transform: none;
    }

    paper-button {
      text-transform: none;
      border-radius: 0;
    }

    @media(min-width:1024px) {
      .sections>paper-card {
        width: 1024px;
      }
    }
    </style>
  </template>
</dom-module>
