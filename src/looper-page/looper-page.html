<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="looper-page">
  <template>
    <style include="shared-styles">
    <style> :host {
      display: block;
    }

    app-header {
      color: #fff;
      background-color: var(--google-blue-500);
    }
    </style>
    <app-header-layout has-scrolling-region fullbleed>
      <app-header slot="header">
        <slot name="secondary-toolbar"></slot>
      </app-header>
      <slot></slot>
    </app-header-layout>
  </template>
  <script>
  class LooperPage extends Polymer.Element {
    static get is() { return 'looper-page'; }

    static get properties() {
      return {};
    }
  }

  window.customElements.define(LooperPage.is, LooperPage);
  </script>
</dom-module>
