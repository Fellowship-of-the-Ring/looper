<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="looper-toolbar" fit>
  <template>
    <style include="shared-styles">
    <style> :host {
      display: block;
    }

    paper-toolbar {
      /*background-color: grey;*/
    }

    a[active] > paper-button {
      background-color: red;
    }

    </style>
    <paper-toolbar class="medium-tall">
      <slot slot="top"></slot>
      <span slot="top" class="title">Looper</span>
      <span slot="middle" class="title"></span>
      <a href="#markets" active$='[[isActiveTab("markets")]]' slot="middle"" class="styless-link">
        <paper-button noink>Markets</paper-button>
      </a>
      <a href="#mywallet" active$='[[isActiveTab("mywallet")]]' slot="middle" class="styless-link">
        <paper-button noink>Wallet</paper-button>
      </a>
      <span slot="middle" class="title"></span>
    </paper-toolbar>
  </template>
  <script>
  class LooperToolbar extends Polymer.Element {
    static get is() { return 'looper-toolbar'; }

    static get properties() {
      return {
        activeTab: {
          type: String,
          reflectToAttribute: true
        }
      };
    }

    isActiveTab(a) {
      return this.activeTab === a;
    }
  }

  window.customElements.define(LooperToolbar.is, LooperToolbar);
  </script>
</dom-module>
