<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="order-table" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
         :host {
            display: block;
        }

        paper-progress {
            width: 100%;
            --paper-progress-active-color: var(--app-primary-color);
            --paper-progress-secondary-color: var(--paper-amber-500);
        }

      /*  .long-hash {
            width: 70px;
        }*/
        </style>
        <!-- The array is set as the <vaadin-grid>'s "items" property -->
        <vaadin-grid aria-label="Basic Binding Example" items="[[resp.result.data]]">
            <vaadin-grid-column width="50px">
                <template class="header">
                    <div class="left-aligned">Hash</div>
                </template>
                <template>
                    <div class="left-aligned">
                        <a href="#/order/[[item.orginalOrder.hash]]">
                            <span class="long-hash">[[item.orginalOrder.hash]]</span>
                        </a>
                    </div>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="20px">
                <template class="header">Type</template>
                <template><span style$="color:[[typeStyle(item.orginalOrder.tokenB)]]"> [[getType(item.orginalOrder.tokenB)]]</span>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
                <template class="header">Amount</template>
                <template>
                    <pretty-number v="[[numberFormat(item.orginalOrder.amountB)]]" d=4 postfix="[[transtoUppercase(item.orginalOrder.tokenB)]]"></pretty-number>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
                <template class="header">Price</template>
                <template>
                    <pretty-number v="[[getPrice(item.orginalOrder.amountS,item.orginalOrder.amountB)]]" d=8></pretty-number>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
                <template class="header">Size</template>
                <template>
                    <pretty-number v="[[numberFormat(item.orginalOrder.amountS)]]" d=4 postfix="[[transtoUppercase(item.orginalOrder.tokenS)]]"></pretty-number>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
                <template class="header">Status</template>
                <template>
                    <div class="horizontal end-justified layout">
                        <paper-progress value="[[numberFormat(item.totalDealedAmountB)]]" secondary-progress="[[testBalance(item.orginalOrder.amountB)]]" max="[[numberFormat(item.orginalOrder.amountB)]]"></paper-progress>
                    </div>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="50px">
                <template class="header">
                    <div class="left-aligned">Time</div>
                </template>
                <template>
                    <div class="left-aligned">
                        <time-str seconds="[[item.orginalOrder.timestamp]]"></time-str>
                    </div>
                </template>
            </vaadin-grid-column>
            <paper-progress indeterminate disabled$="{{!loading}}" class="data-loading"></paper-progress>
            <iron-ajax auto id="ajax" url="https://raw.githubusercontent.com/Loopring/mock-relay-data/master/orders.json" handle-as="json" last-response="{{resp}}" loading="{{loading}}"></iron-ajax>
        </vaadin-grid>
    </template>
    <script>
    class OrderTable extends Polymer.Element {
        static get is() {
            return 'order-table';
        }

        static get properties() {
            return {
                token: String,
            };
        }

        testBalance(num) {
            return 0.6 * this.numberFormat(num);
        }

        transtoUppercase(str) {
            if (str) {
                return str.toUpperCase();
            }
            return '';
        }

        tranHextoNum(hex) {
            if (hex) {
                return Number(hex);
            }
            return 0;
        }

        numberFormat(num) {
            if (!num) return 0;
            const size = this.tranHextoNum(num);
            return size / 1000000000000000000;
        }

        getPrice(s, b) {
            if (!s || !b) return 0;
            const sell = this.numberFormat(s);
            const buy = this.numberFormat(b);
            return (sell / buy);

        }

        typeStyle(tokenB) {

            return tokenB === this.token ? 'var(--app-green-color)' : 'var(--app-red-color)';
        }

        getType(tokenB) {
            return tokenB === this.token ? 'Buy' : 'Sell';
        }

        go() {
            this.$.ajax.generateRequest();
        }
    }

    window.customElements.define(OrderTable.is, OrderTable);
    </script>
</dom-module>
