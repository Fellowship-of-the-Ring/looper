<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../unlocked-wallet/wallet-assets.html">
<link rel="import" href="../unlocked-wallet/wallet-trades.html">
<link rel="import" href="../unlocked-wallet/wallet-orders.html">
<dom-module id="subpage-ready" fit>
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
        <style include="shared-styles">
            :host {
                display: block;
            }

            paper-tabs {
                height: 32px;
                text-transform: none;
            }

            @media(min-width:1024px) {
                .sections {
                    padding-top: 32px;
                }
            }

            .sections {
                padding-top: 0;
            }
        </style>
        <div class="sections">
            <paper-card transparent>
                <paper-tabs selected="{{selectedTab}}" attr-for-selected="name">
                    <paper-tab name="assets"><a styleless href="/#/wallet/assets">Assets</a></paper-tab>
                    <paper-tab name="trades"><a styleless href="/#/wallet/trades">Trades</a></paper-tab>
                    <paper-tab name="orders"><a styleless href="/#/wallet/orders">Orders</a></paper-tab>
                </paper-tabs>
            </paper-card>
            <paper-card>
                <iron-pages id="pages" selected="{{selectedTab}}" selected-item="{{selectedPage}}" attr-for-selected="name">
                    <wallet-assets name="assets"></wallet-assets>
                    <wallet-trades name="trades"></wallet-trades>
                    <wallet-orders name="orders"></wallet-orders>
                </iron-pages>
            </paper-card>
        </div>
    </template>
    <script>
    class SubpageReady extends AppConfigMixin(Polymer.Element) {
        static get is() { return 'subpage-ready'; }

        static get properties() {
            return {
                subpage: {
                    type: String,
                    value: "assets"
                },
                selectedTab: {
                    type: String,
                    computed: '_computeSelected(subpage)'
                },
                selectedPage: {
                    type: Object,
                    observer: 'go'
                }
            };
        }

        ready(){
            super.ready();
        }

        _computeSelected(subpage) {console.log(subpage)
            if (subpage === 'assets' || subpage === 'trades' || subpage === 'orders') {
                return subpage;
            } else {
                //TODO: send a 404 error event.
                return 'assets';
            }
        }

        go() {
            const page = this.$.pages.selectedItem;console.log(page)
            if (page && page.go) page.go();
        }
    }

    window.customElements.define(SubpageReady.is, SubpageReady);
    </script>
</dom-module>
