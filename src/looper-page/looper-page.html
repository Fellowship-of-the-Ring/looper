<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="looper-page" fit>
  <template>
    <style>
     :host {
      display: block;
    }
    </style>
    <app-drawer-layout fullbleed force-narrow>
      <app-drawer no-focus-trap slot="drawer">
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="markets" href="#markets">View One</a>
          <a name="mywallet" href="#mywallet">View Two</a>
        </iron-selector>
      </app-drawer>
      <app-header-layout>
        <app-header reveals effects="waterfall" slot="header">
          <slot name="main-toolbar"></slot>
        </app-header>
        <slot></slot>
      </app-header-layout>
    </app-drawer-layout>
  </template>
  <script>
  class LooperPage extends Polymer.Element {
    static get is() { return 'looper-page'; }

    static get properties() {
      return {};
    }
  }

  window.customElements.define(LooperPage.is, LooperPage);
  </script>
</dom-module>
