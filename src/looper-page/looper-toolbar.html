<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="looper-toolbar" fit>
  <template>
    <style include="shared-styles"></style>
    <style include="iron-flex iron-flex-alignment">
     :host {
      display: block;
    }

    paper-button {
      height: 64px;
    }

    a[active]>paper-button {
      background-color: var(--google-blue-700);
    }
    </style>
    <app-toolbar>
      <!-- <div class="horizontal layout"> -->
      <!-- <div class="flex"></div> -->
      <div condensed-title></div>
      <a href="#markets" active$="[[isActiveTab('markets')]]" class="styless-link">
        <paper-button noink>Markets</paper-button>
      </a>
      <a href="#mywallet" active$="[[isActiveTab('mywallet')]]" class="styless-link">
        <paper-button noink>Wallet</paper-button>
      </a>
      <a href="#rings" active$="[[isActiveTab('rings')]]" class="styless-link">
        <paper-button noink>Rings</paper-button>
      </a>
      <div condensed-title></div>
      <!-- <div class="flex"></div> -->
      <!-- </div> -->
    </app-toolbar>
    <!--     <paper-toolbar class="medium-tall">
      <slot slot="top"></slot>
      <span slot="top" class="title">Looper</span>
      <span slot="middle" class="title"></span>
      
      <span slot="middle" class="title"></span>
    </paper-toolbar> -->
  </template>
  <script>
  class LooperToolbar extends Polymer.Element {
    static get is() { return 'looper-toolbar'; }

    static get properties() {
      return {
        activeTab: {
          type: String,
          reflectToAttribute: true
        }
      };
    }

    isActiveTab(a) {
      return this.activeTab === a;
    }
  }

  window.customElements.define(LooperToolbar.is, LooperToolbar);
  </script>
</dom-module>
